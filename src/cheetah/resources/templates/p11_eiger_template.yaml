om:
  parallelization_layer: MpiParallelization
  data_retrieval_layer: EigerFilesDataRetrieval
  processing_layer: {{processing_layer}}

data_retrieval_layer:
  calibration: false
  fallback_detector_distance_in_mm: 200
  fallback_beam_energy_in_eV: 20000
  required_data:
    - "detector_data"
    - "beam_energy"
    - "detector_distance"
    - "timestamp"
    - "event_id"

cheetah:
  processed_directory: {{output_dir}}
  processed_filename_prefix: "{{filename_prefix}}"
  processed_filename_extension: "h5"
  write_class_sums: true
  class_sums_update_interval: 5
  class_sums_sending_interval: 30
  status_file_update_interval: 100
  class_sum_filename_prefix: "{{filename_prefix}}"
  hdf5_file_data_type: "uint16"
  hdf5_file_compression: "bitshuffle_with_zstd"
  hdf5_file_zstd_compression_level: 3
  hdf5_file_compression_shuffle: true
  hdf5_file_max_num_peaks: 1024
  hdf5_fields:
    detector_data: "/entry/data/data"
    event_id: "/entry/data/event_id"
    timestamp: "/entry/data/timestamp"
    peak_list: "/entry_1/result_1"

crystallography:
  num_frames_in_event_to_process: null
  geometry_file: {{geometry_file}}
  min_num_peaks_for_hit: 10
  max_num_peaks_for_hit: 5000
  running_average_window_size: 200
  geometry_is_optimized: false
  speed_report_interval: 100
  post_processing_binning: false
  responding_url: "ipc://{{output_dir}}/ipc-socket"
  external_data_request_list_size: 16

binning:
  bin_size: 2
  bad_pixel_map_filename: {{mask_file}}
  bad_pixel_map_hdf5_path: /data/data
  min_good_pix_count: 3
  bad_pixel_value: -1

peakfinder8_peak_detection:
  max_num_peaks: 2048
  adc_threshold: 10
  minimum_snr: 5.0
  min_pixel_count: 2
  max_pixel_count: 50
  local_bg_radius: 4
  min_res: 10
  max_res: 1200
  bad_pixel_map_filename: {{mask_file}}
  bad_pixel_map_hdf5_path: /data/data
  fast_mode: true

